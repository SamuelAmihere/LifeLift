{% block content %}

{% endblock %}
<div class="split right right-ambu">
  <table id="ambus">
    <tr>
      <td id="login-header">Login</td>
    </tr>
    <tr>

      <td>
        <div id="login-Main">
          <form>
            <div class="form-row align-items-right">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="email">
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">email</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="gmail.com">
                </div>
              </div>
              <div class="col-auto">
                <div class="form-check mb-1 col-1">
                  <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                  <label class="form-check-label" for="autoSizingCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-1">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </td>
      
    </tr>
  </table>
</div>
